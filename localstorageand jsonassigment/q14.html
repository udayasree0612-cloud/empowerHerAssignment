<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List</title>

    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        #taskList {
            margin-top: 20px;
        }

        .taskItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h2>Enhanced Todo List (localStorage + Search)</h2>

    <!-- Input to add task -->
    <input type="text" id="taskInput" placeholder="Enter a task" />

    <button id="addBtn">Add Task</button>

    <br><br>

    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search tasks..." />

    <div id="taskList"></div>

    <script>
        // =============================
        // 1. Select elements
        // =============================
        const taskInput = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const searchInput = document.getElementById("searchInput");
        const taskList = document.getElementById("taskList");

        // =============================
        // 2. Load tasks from localStorage on page load
        // =============================
        let tasks = JSON.parse(localStorage.getItem("todos")) || [];

        displayTasks(tasks);  // Show saved tasks

        // =============================
        // 3. Add Task
        // =============================
        addBtn.addEventListener("click", function () {
            const text = taskInput.value.trim();

            if (text === "") {
                alert("Task cannot be empty!");
                return;
            }

            const newTask = {
                id: Date.now(),        // unique ID
                text: text,
                completed: false
            };

            tasks.push(newTask);
            saveToLocal();

            taskInput.value = "";
            displayTasks(tasks);
        });

        // =============================
        // 4. Display Tasks (with search filtering)
        // =============================
        function displayTasks(list) {
            taskList.innerHTML = ""; // clear

            list.forEach(task => {
                const div = document.createElement("div");
                div.className = "taskItem";

                // Task text
                const textSpan = document.createElement("span");
                textSpan.textContent = task.text;

                // If completed, apply class
                if (task.completed) {
                    textSpan.classList.add("completed");
                }

                // Toggle complete button
                const completeBtn = document.createElement("button");
                completeBtn.textContent = task.completed ? "Undo" : "Done";
                completeBtn.onclick = function () {
                    task.completed = !task.completed;
                    saveToLocal();
                    displayTasks(tasks);
                };

                // Delete button
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Remove";
                deleteBtn.onclick = function () {
                    tasks = tasks.filter(t => t.id !== task.id);
                    saveToLocal();
                    displayTasks(tasks);
                };

                div.appendChild(textSpan);
                div.appendChild(completeBtn);
                div.appendChild(deleteBtn);

                taskList.appendChild(div);
            });
        }

        // =============================
        // 5. Search Tasks in Real Time
        // =============================
        searchInput.addEventListener("input", function () {
            const text = searchInput.value.toLowerCase();

            const filtered = tasks.filter(task =>
                task.text.toLowerCase().includes(text)
            );

            displayTasks(filtered);
        });

        // =============================
        // 6. Save to localStorage
        // =============================
        function saveToLocal() {
            localStorage.setItem("todos", JSON.stringify(tasks));
        }
    </script>

</body>
</html>
