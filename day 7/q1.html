<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            margin: auto;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        .details {
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
            margin-top: 15px;
        }
    </style>

</head>
<body>

    <div class="card">

        <img class="profile-img" src="https://wallpapers.com/images/hd/pretty-profile-pictures-k1qebyviiyl0wx0x.jpg" alt="Profile">

        
        <div class="details">
            <h2>Udayasree</h2>
            <p>
                A dedicated web developer who loves crafting responsive interfaces and clean, modern designs. Always curious, always learning, and always improving.
            </p>
        </div>

    </div>

</body>
</html>
