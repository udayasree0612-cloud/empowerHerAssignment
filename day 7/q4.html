<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Investors</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f7f8;
        margin: 0;
        padding: 40px;
    }

    .container {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
    }

    .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-6px);
    }

    .card img.person {
        width: 100%;
        height: 300px;             
        object-fit: cover;         
        object-position: top;      
        background-color: #e9e9e9; 
    }

    .details {
        text-align: center;
        padding: 15px;
    }

    .name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .role {
        color: #555;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .logo {
        width: 120px;
        margin-top: 5px;
    }
</style>

</head>
<body>

<div class="container">

    <div class="card">
