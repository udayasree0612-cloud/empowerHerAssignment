<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Showcase</title>

    <style>
        .product-box {
            width: 500px;
            height: auto;
            padding: 30px;
            margin: 20px auto;
            border: 3px solid grey;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .product-box img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            background-color: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>

    <div class="product-box">

        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-10-24/Screenshot%202024-10-24%20144459_121802.png" alt="Product Image">

        <h3><b>SAMSUNG Galaxy Watch 6 LTE</b></h3>

        <p>
            Premium smartwatch with advanced fitness tracking, AMOLED display,  
            and LTE support for calling without your phone.
        </p>

        <button>Buy Now</button>

    </div>

</body>
</html>
